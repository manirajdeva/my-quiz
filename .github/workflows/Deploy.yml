# from your repo root (use Git Bash)
mkdir -p .github/workflows
cat > .github/workflows/deploy-schemachange.yml <<'YML'
name: Schemachange Deploy

on:
  push:
    branches:
      - main

jobs:
  schemachange:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install schemachange
        run: |
          python -m pip install --upgrade pip
          pip install schemachange

      - name: Create snowsql config
        run: |
          mkdir -p ~/.snowsql
          cat > ~/.snowsql/config <<'EOF'
[connections.myconn]
accountname = ${SNOWFLAKE_ACCOUNT}
username = ${SNOWFLAKE_USER}
password = ${SNOWFLAKE_PASSWORD}
warehouse = ${SNOWFLAKE_WAREHOUSE}
database = ${SNOWFLAKE_DATABASE}
schema = ${SNOWFLAKE_SCHEMA}
EOF
          chmod 600 ~/.snowsql/config
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

      - name: Run schemachange migrations
        run: |
          schemachange -f migrations \
            -a ${SNOWFLAKE_ACCOUNT} \
            -u ${SNOWFLAKE_USER} \
            -p "${SNOWFLAKE_PASSWORD}" \
            -w ${SNOWFLAKE_WAREHOUSE} \
            -d ${SNOWFLAKE_DATABASE} \
            -s ${SNOWFLAKE_SCHEMA} \
            -t SCHEMACHANGE_CHANGELOG
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
YML

